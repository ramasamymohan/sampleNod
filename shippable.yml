# Language setting
language: node_js

# Version number
node_js:
  - 0.12

branches:
  only:
    - dev
    - inno
    - v*
  except:
    - master

build:
  pre_ci_boot:
    image_name: drydock/u14nod
    image_tag: prod
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  pre_ci:
    - echo "this is master branch"

  ci:
    - npm install
    - >
      if [[ "$BRANCH" == "master" ]];
      then env_name = "pro";
      echo env_name
      fi;
    - >
      if [[ "$BRANCH" == "dev" ]];
      then env_name = "dev";
      echo env_name
      fi;
    - >
      if [[ "$BRANCH" == "inno" ]];
      then env_name = "inno";
      echo env_name
      fi;

  post_ci:
    - ls -a
    - pwd

  cache: true

  cache_dir_list:
    - $SHIPPABLE_BUILD_DIR/node_modules
